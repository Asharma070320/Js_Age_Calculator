    <div class="container">

          <label for="">Date Of Birth</label>
          <input type="date" name="" class="dateOfBirth" />

          <br />
          <br />

          <label for="">Today's Date </label>

          <br />
          <br />
          <button class="calculate" onclick="calculateAge()">Calculate</button>

          <div class="result"></div>
        </div>
      </section>
    </div>
